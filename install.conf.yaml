- clean: ['~']
- link:
    ~/.ctags: ctags
    ~/.dircolors: dircolors
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.minttyrc: minttyrc
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.Xresources: Xresources
    ~/.ycm_extra_conf.py: ycm_extra_conf.py
    ~/.Xresources.d: Xresources.d/
    ~/.config/terminator: config/terminator/
    ~/.gconf/apps/gnome-terminal: gconf/apps/gnome-terminal/

- shell:
    - git update-submodules
    - cd vim/bundle/YouCompleteMe/ && git update-submodules
